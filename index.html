<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Google Map</title>
	<link rel="stylesheet" href="">
	<style>
		html,
		body {
		  height: 100%;
		  margin: 0;
		  padding: 0;
		}

		#pano {
		  height: 100%;
		  width: 100%;
		}

	</style>
</head>
<body>
	<div id="map"></div>
	<div id="pano"></div>
	<!-- Replace the value of the key parameter with your own API key. -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key={api_key}&callback=initialize">
	</script>
	<script>
		var params = {
		  lat: 13.740741,
		  lng: 100.554944,
		  heading: 310,
		  pitch: 0,
		  zoom: 1,
		  panoId: 'VQ-DoSQJWuSat8H4NhnaMw'
		};

		function initialize() {
		  var panorama = new google.maps.StreetViewPanorama(
		    document.getElementById('pano'), {
		      pano: params.panoId,
		      zoom: params.zoom,
		      pov: { heading: params.heading, pitch: params.pitch },
		      addressControlOptions: {
		           position: google.maps.ControlPosition.BOTTOM_LEFT
		       }
		    });

		  	var cafeMarker = new google.maps.Marker({
		  	    position: {lat: 13.740950, lng: 100.554582},
		  	    map: panorama,
		  	    icon: 'http://icons.iconarchive.com/icons/paomedia/small-n-flat/96/map-marker-icon.png',
		  	    title: 'open it'
		  	});

		  	google.maps.event.addListener(cafeMarker, 'click', function() {window.location.href = 'http://www.google.com';});

		}
	</script>

</body>
</html>
